## roles/ansible-role-nfs-server/tasks/setup-RedHat.yml
## RedHat family specific tasks
# vim:ft=yaml.ansible:
---
- name: Ensure NFS packages are installed.
  package: 
    name: nfs-utils 
    state: installed

- name: Ensure rpcbind is running.
  service:
    name: rpcbind
    state: started
    enabled: yes

- name: Open firewall
  firewalld:
    service: '{{ item }}'
    permanent: yes
    state: enabled
  with_items:
    - nfs
    - nfs3
    - mountd
    - rpc-bind

- name: Set selinux flag
  seboolean:
    name: nfs_export_all_rw
    state: yes
    persistent: yes
...
